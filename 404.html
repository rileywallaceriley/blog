<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<script>
  // Redirect /post/slug back to index with the slug preserved
  const path = window.location.pathname;
  if (path.startsWith('/post/')) {
    sessionStorage.setItem('rw_redirect', path);
  }
  window.location.replace('/');
</script>
</head>
<body></body>
</html>
